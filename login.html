  <body>
    <main class="login-page">
      <header class="login-page__header">
        <img class="login-page__logo" src="img/logo.png" alt="FluentMate Logo" />
      </header>
      <div class="login-page__content">
        <aside class="login-page__illustration">
          <img
            class="login-page__illustration-image"
            src="img/rob.png"
            alt="Robot illustration working on laptop"
          />
        </aside>
        <section class="login-page__form-section">
          <h1 class="login-page__title">Login</h1>
          <p class="login-page__subtitle">Sign in to your account</p>
          <form class="login-form" action="/login" method="post" novalidate>
            <div class="login-form__field">
              <label for="username" class="login-form__label visually-hidden">Username/Email</label>
              <input
                type="text"
                id="username"
                name="username"
                class="login-form__input"
                placeholder="Username/Email"
                required
                aria-required="true"
                autocomplete="username"
              />
            </div>
            <div class="login-form__field login-form__field--password">
              <label for="password" class="login-form__label visually-hidden">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="login-form__input"
                placeholder="Password"
                required
                aria-required="true"
                autocomplete="current-password"
              />
              <button
                type="button"
                class="login-form__toggle-password"
                aria-label="Toggle password visibility"
                aria-pressed="false"
              >
                <img class="login-form__toggle-icon" src="img/Eye.png" alt="" />
              </button>
            </div>
            <button type="submit" class="login-form__submit">Sign in</button>
          </form>
          <div class="login-page__divider">
            <span class="login-page__divider-line"></span>
            <span class="login-page__divider-text">or</span>
            <span class="login-page__divider-line"></span>
          </div>
          <a href="/register" class="login-page__create-account">Create an account</a>
        </section>
      </div>
    </main>
