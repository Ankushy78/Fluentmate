<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FluentMate</title>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");

      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
      }

      body {
        margin: 0;
        font-family: "Sansation-Regular", Helvetica, Arial, sans-serif;
        background-color: #c2f6ff;
      }

      .login-page {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        gap: 3rem;
      }

      /* Left illustration */
      .login-page__illustration {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-page__illustration img {
        width: 100%;
        max-width: 550px;
        height: auto;
      }

      /* Right form section */
      .login-page__form-section {
        flex: 1;
        max-width: 480px;
        background: #ffffff80;
        border-radius: 16px;
        padding: 2.5rem;
        backdrop-filter: blur(6px);
      }

      .login-page__logo {
        display: block;
        width: 200px;
        margin-bottom: 1rem;
      }

      .login-page__title {
        font-family: "Sansation-Bold", Helvetica;
        font-size: clamp(2rem, 4vw, 3.5rem);
        font-weight: 700;
        color: #000;
        margin-bottom: 0.5rem;
      }

      .login-page__subtitle {
        font-size: clamp(1.1rem, 2vw, 1.8rem);
        color: #333;
        margin-bottom: 2rem;
      }

      /* Form */
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .login-form__input {
        width: 100%;
        height: 60px;
        border-radius: 10px;
        border: none;
        background-color: #ecfffb;
        padding: 0 1.2rem;
        font-size: 1.2rem;
        color: #333;
      }

      .login-form__input:focus {
        outline: 2px solid #233dff;
      }

      .login-form__submit {
        background-color: #233dff;
        color: #fff;
        border: none;
        border-radius: 30px;
        padding: 0.9rem;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        transition: 0.2s;
      }

      .login-form__submit:hover {
        background-color: #1a2ecc;
      }

      .login-page__divider {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin: 1.5rem 0;
      }

      .login-page__divider-line {
        flex: 1;
        height: 1px;
        background: #000;
      }

      .login-page__divider-text {
        font-size: 1.2rem;
        color: #4e4e4e;
      }

      .login-page__create-account {
        display: block;
        text-align: center;
        background-color: #233dff;
        color: #fff;
        text-decoration: none;
        border-radius: 30px;
        padding: 0.9rem;
        font-weight: 700;
        font-size: 1.2rem;
        transition: 0.2s;
      }

      .login-page__create-account:hover {
        background-color: #1a2ecc;
      }

      /* RESPONSIVE DESIGN */
      @media (max-width: 1024px) {
        .login-page {
          flex-direction: column;
          gap: 2rem;
          padding: 1.5rem;
        }

        .login-page__illustration img {
          max-width: 400px;
        }

        .login-page__form-section {
          max-width: 90%;
          padding: 2rem;
        }
      }

      @media (max-width: 600px) {
        .login-page__illustration {
          display: none;
        }

        .login-page__form-section {
          width: 100%;
          padding: 1.5rem;
          background: transparent;
          box-shadow: none;
        }

        .login-page__title {
          font-size: 2rem;
          text-align: center;
        }

        .login-page__subtitle {
          text-align: center;
          font-size: 1.2rem;
        }

        .login-form__input {
          font-size: 1rem;
          height: 55px;
        }

        .login-form__submit,
        .login-page__create-account {
          font-size: 1rem;
          height: 55px;
        }
      }
    </style>
  </head>
  <body>
    <main class="login-page">
      <aside class="login-page__illustration">
        <img src="img/rob.png" alt="Robot illustration working on laptop" />
      </aside>

      <section class="login-page__form-section">
        <img src="img/logo.png" alt="FluentMate Logo" class="login-page__logo" />
        <h1 class="login-page__title">Login</h1>
        <p class="login-page__subtitle">Sign in to your account</p>

        <form class="login-form" action="/login" method="post" novalidate>
          <input
            type="text"
            name="username"
            placeholder="Username / Email"
            required
            class="login-form__input"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="login-form__input"
          />
          <button type="submit" class="login-form__submit">Sign In</button>
        </form>

        <div class="login-page__divider">
          <span class="login-page__divider-line"></span>
          <span class="login-page__divider-text">or</span>
          <span class="login-page__divider-line"></span>
        </div>

        <!-- Fixed link -->
        <a href="signup.html" class="login-page__create-account">Create an Account</a>
      </section>
    </main>

  </body>
</html>
