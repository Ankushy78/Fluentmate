<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - FluentMate</title>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");

      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
      }

      body {
        margin: 0;
        font-family: "Sansation-Regular", Helvetica, Arial, sans-serif;
        background-color: #c2f6ff;
      }

      .signup-page {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        gap: 3rem;
      }

      /* Left form section */
      .signup-page__form-section {
        flex: 1;
        max-width: 480px;
        background: #ffffff80;
        border-radius: 16px;
        padding: 2.5rem;
        backdrop-filter: blur(6px);
        order: 1;
      }

      .signup-page__logo {
        display: block;
        width: 200px;
        margin-bottom: 1rem;
      }

      .signup-page__title {
        font-family: "Sansation-Bold", Helvetica;
        font-size: clamp(2rem, 4vw, 3.5rem);
        font-weight: 700;
        color: #000;
        margin-bottom: 0.5rem;
      }

      .signup-page__subtitle {
        font-size: clamp(1.1rem, 2vw, 1.8rem);
        color: #333;
        margin-bottom: 2rem;
      }

      /* Right illustration */
      .signup-page__illustration {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        order: 2;
      }

      .signup-page__illustration img {
        width: 100%;
        max-width: 550px;
        height: auto;
      }

      /* Form */
      .signup-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .signup-form__input {
        width: 100%;
        height: 60px;
        border-radius: 10px;
        border: none;
        background-color: #ecfffb;
        padding: 0 1.2rem;
        font-size: 1.2rem;
        color: #333;
      }

      .signup-form__input:focus {
        outline: 2px solid #233dff;
      }

      .signup-form__submit {
        background-color: #233dff;
        color: #fff;
        border: none;
        border-radius: 30px;
        padding: 0.9rem;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        transition: 0.2s;
      }

      .signup-form__submit:hover {
        background-color: #1a2ecc;
      }

      .signup-page__footer {
        text-align: center;
        font-size: 1.1rem;
        margin-top: 1.5rem;
      }

      .signup-page__footer a {
        color: #233dff;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-page__footer a:hover {
        text-decoration: underline;
      }

      /* RESPONSIVE DESIGN */
      @media (max-width: 1024px) {
        .signup-page {
          flex-direction: column-reverse;
          gap: 2rem;
          padding: 1.5rem;
        }

        .signup-page__illustration img {
          max-width: 400px;
        }

        .signup-page__form-section {
          max-width: 90%;
          padding: 2rem;
        }
      }

      @media (max-width: 600px) {
        .signup-page {
          flex-direction: column-reverse;
        }

        .signup-page__illustration {
          display: none;
        }

        .signup-page__form-section {
          width: 100%;
          padding: 1.5rem;
          background: transparent;
          box-shadow: none;
        }

        .signup-page__title {
          font-size: 2rem;
          text-align: center;
        }

        .signup-page__subtitle {
          text-align: center;
          font-size: 1.2rem;
        }

        .signup-form__input {
          font-size: 1rem;
          height: 55px;
        }

        .signup-form__submit {
          font-size: 1rem;
          height: 55px;
        }

        .signup-page__footer {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="signup-page">
      <!-- LEFT: Form -->
      <section class="signup-page__form-section">
        <img src="img/logo.png" alt="FluentMate Logo" class="signup-page__logo" />
        <h1 class="signup-page__title">Create Account</h1>
        <p class="signup-page__subtitle">Join FluentMate today</p>

        <form class="signup-form" action="/signup" method="post" novalidate>
          <input
            type="text"
            name="fullname"
            placeholder="Full Name"
            required
            class="signup-form__input"
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
            class="signup-form__input"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="signup-form__input"
          />
          <input
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
            required
            class="signup-form__input"
          />
          <button type="submit" class="signup-form__submit">Create Account</button>
        </form>

        <div class="signup-page__footer">
          Already have an account? <a href="login.html">Log in</a>
        </div>
      </section>

      <!-- RIGHT: Image -->
      <aside class="signup-page__illustration">
        <img src="img/signup.png" alt="Robot illustration waving hand" />
      </aside>
    </main>
  </body>
</html>
