<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #c2f6ff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background-color: #233dff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .back-btn:hover {
      background-color: #1a2ecc;
    }

    .logo {
      height: 60px;
    }

    .header-text {
      font-size: 22px;
      font-weight: 600;
    }

    .chat-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      background-color: #e9fbff;
      border-radius: 25px 25px 0 0;
      margin: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-right: 10px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 80%;
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .bubble {
      background-color: white;
      padding: 10px 16px;
      border-radius: 18px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      font-size: 16px;
    }

    .message.user .bubble {
      background-color: #233dff;
      color: white;
    }

    .translation {
      font-size: 13px;
      color: #555;
      margin-top: 4px;
      font-style: italic;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    .input-area button {
      background-color: #233dff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .input-area button:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .chat-area {
        margin: 10px;
      }

      .header-text {
        font-size: 18px;
      }

      .back-btn {
        padding: 6px 12px;
        font-size: 14px;
      }

      .logo {
        height: 45px;
      }
    }
  </style>
</head>
